<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>
        <link href="./assets/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Welcome!</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#img">Contact Examples</a>
                    </li>
                    <li>
                        <a href="#form">Contact Form</a>
                    </li>
                    <li>
                        <a href="#foot">Thanks!</a>
                    </li>
                </ul>
            </nav>
        </header> 

        <main class="center">
            <img id = "img" class="center" src="./assets/images/external-content.duckduckgo.com.jpg" alt="Contact">
            <p>Please add your contact information with the form below!</p>
            <form id="form">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
            </form>
            
        </main>

        <footer class="center">
            <h3>Thanks so much</h3>
        </footer>
            
    </body>
</html>
